<!doctype html>
<html lang="en">
	
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>Add Books</title>
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  </head>
  
  <body>
		
	<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Sherin Books</a>
		
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
		
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
			    <a class="nav-link active" aria-current="page" href="/">Home</a>
			  </li>
			  <li class="nav-item">
			    <a class="nav-link" href="add_book">Add</a>
			  </li>
			</ul>

			<form class="d-flex" role="search" th:action="@{/search_books}">
				<input class="form-control me-2" type="number" placeholder="Search" name="keyword">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
	    </div>
	  </div>
	</nav>

	<div class="container my-5 p-3 position-relative" style="border:1px solid black;">
		
		<h4 class="text-center">Add a New Book</h4>
		
		<form class="col-md-4 offset-md-4" method="post" th:action="@{/save}">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control" id="name" name="name"/>
			</div>
			<div class="mb-3">
				<label for="author" class="form-label">Author</label>
				<input type="text" class="form-control" id="author" name="author"/>
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">Price</label>
				<input type="number" class="form-control" id="price" name="price"/>
			</div>
			<div class="mb-3">
				<label for="quantity" class="form-label">Quantity</label>
				<input type="number" class="form-control" id="quantity" name="quantity"/>
			</div>
			<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
		
	</div>

	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  
  
</html>
