<!doctype html>
<html lang="en">
	
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>Home</title>
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  </head>
  
  <body>
		
	<nav class="navbar navbar-expand-lg" style="background-color: black;">
		  <div class="container-fluid">
	    <a class="navbar-brand" style="color: white;" href="#">Sherin Books</a>
		
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
		
		
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" style="color: white;"aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" style="color: white;" href="add_book">Add</a>
	        </li>
	      </ul>
		  
		  <form class="d-flex" role="search" th:action="@{/search_books}">
		  	<input class="form-control me-2" type="text" placeholder="Search" name="keyword">
		  	<button class="btn btn-outline-light" type="submit">Search</button>
		  </form>
	    </div>
	  </div>
	  
	  <div></div>
	  <div class="d-flex">
		<a href="#" class="btn btn-outline-light">
	  		<i id="cart-icon" class="fa-solid fa-cart-shopping"></i>
	   </a>
	 </div>
	  
	  
	</nav>

    <div class="container p-5 col-md-10">
        <h2>Shopping Cart</h2>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.book.name}"></td>
                    <td th:text="${item.book.author}"></td>
                    <td th:text="${item.book.price}"></td>
                    <td th:text="${item.quantity}"></td>
                </tr>
            </tbody>
        </table>
        
        <!-- Total Bill -->
        <div class="text-end mt-3">
            <h4>Total Bill: Rs. <span th:text="${totalBill}"></span> </h4>
        </div>
    </div>
</body>
</html>
