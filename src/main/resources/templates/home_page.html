<!doctype html>
<html lang="en">
	
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>Home</title>
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
	
	<style>
		.heart {
		            font-size: 20px;
		            cursor: pointer;
		            color: black; /* Default color */
		            transition: color 0.3s ease;
		        }
		        .red {
		            color: red !important; /* Change to red on click */
		        }
	    </style>

  </head>
  
  <body>
		
	<nav class="navbar navbar-expand-lg" style="background-color: black;">
		  <div class="container-fluid">
	    <a class="navbar-brand" style="color: white;" href="#">Sherin Books</a>
		
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
		
		
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" style="color: white;"aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" style="color: white;" href="add_book">Add</a>
	        </li>
			<li class="nav-item">
				 <a class="nav-link" style="color: white;" href="/display">Display</a>
		     </li>
	      </ul>
		  
		  <form class="d-flex" role="search" th:action="@{/search_books}">
		  	<input class="form-control me-2" type="text" placeholder="Search" name="keyword">
		  	<button class="btn btn-outline-light" type="submit">Search</button>
		  </form>
	    </div>
	  </div>
	  
	  <div></div>
	  <div class="d-flex">
		<a href="cart" class="btn btn-outline-light">
			<!-- Cart Icon -->
	  		<i id="cart-icon" class="fa-solid fa-cart-shopping"></i>
	  		<!-- Cart Count 
	  		<span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>-->
	   </a>
	 </div>
	  
	  
	</nav>

	<div class="container p-5 col-md-10">
	    <table class="table table-striped table-hover">
	        <thead class="table-dark">
	        <tr>
		      <th scope="col">Id</th>
		      <th scope="col">Book Name</th>
		      <th scope="col">Author Name</th>
		      <th scope="col">Price</th>
			  <th scope="col">Quantity</th>
			  <th scope="rowspan = 2">Delete</th>
			  <th scope="rowspan = 2">Edit</th>
			  <th scope="rowspan = 2">Cart</th>
			  <th scope="rowspan = 2">Wishlist</th>
		    </tr>
		  </thead>
		  <tbody class="table-group-divider">
		    <tr th:each="b:${book}">
		  	  <td th:text="${b.id}"></td>
		  	  <td th:text="${b.name}"></td>
		  	  <td th:text="${b.author}"></td>
		      <td th:text="${b.price}"></td>
		      <td th:text="${b.quantity}"></td>
			  <td><a style="color:red" th:href="@{/del_book/{id}(id=${b.id})}"><i class="fa-solid fa-trash ms-4"></i></a></td>
			  <td><a style="color:blue" th:href="@{/edit_book/{id}(id=${b.id})}"><i class="fa-solid fa-pen"></i></a></td>
			  <td><a class="btn btn-outline-dark" type="submit">Add to Cart</a></td>
			  <td> <i class="fa-solid fa-heart heart" id="heartIcon"></i></td>
		  </tr>
		  </tbody>
		</table>
		<a class="btn btn-primary" type="submit" href="add_book">Add</a>
		
	</div>
	
	
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script>
	    document.addEventListener("DOMContentLoaded", function() {
	        document.querySelectorAll(".heart").forEach(function(heart) {
	            heart.addEventListener("click", function() {
	                this.classList.toggle("red"); // Toggle red color
	            });
	        });
	    });
	</script>
  </body>
  
  
</html>
