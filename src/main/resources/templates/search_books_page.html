<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Search Books</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
	
</head>
  
<body>
	
	<nav class="navbar navbar-expand-lg" style="background-color: black;">
			  <div class="container-fluid">
		    <a class="navbar-brand" style="color: white;" href="#">Sherin Books</a>
			
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
			
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" style="color: white;"aria-current="page" href="/">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" style="color: white;" href="add_book">Add</a>
		        </li>
		      </ul>
			  
			  
			  <form class="d-flex" role="search" th:action="@{/search_books}">
			  	<input class="form-control me-2" type="text" placeholder="Search" name="keyword">
			  	<button class="btn btn-outline-light" type="submit">Search</button>
			  </form>
		    </div>
		  </div>
		  
		   <div class="d-flex">
		  <a href="#" class="btn btn-outline-light">
		  	<!-- Cart Icon -->
		   		<i id="cart-icon" class="fa-solid fa-cart-shopping"></i>
		   		<!-- Cart Count 
		   		<span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>-->
		    </a>
		  </div>
		   
		</nav>
	
	<div class="container p-5 col-md-10">
	    <table class="table table-striped table-hover" style="table-layout:fixed">
	        <thead class="table-dark">
			    <tr>
			      <th scope="col">Id</th>
			      <th scope="col">Book Name</th>
			      <th scope="col">Author Name</th>
			      <th scope="col">Price</th>
				  <th scope="col">Quantity</th>
			    </tr>
			  </thead>
			  <tbody class="table-group-divider">
			    <tr th:each="b:${book}">
			  	  <td th:text="${b.id}"></td>
			  	  <td th:text="${b.name}"></td>
			  	  <td th:text="${b.author}"></td>
			      <td th:text="${b.price}"></td>
			      <td th:text="${b.quantity}"></td>
			  </tr>
			  </tbody>
			</table>
			<div class="col-12 text-center">
				<a class="btn btn-primary" type="submit" href="/">Go To Home</a>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
		  
		  
</html>
